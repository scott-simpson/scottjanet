<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic|Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
  <script src="{{ site.baseurl }}/bower_components/parsleyjs/dist/parsley.min.js"></script>
  <script src="{{ site.baseurl }}/js/responsive-nav.min.js"></script>
  <script src="{{ site.baseurl }}/js/main.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
     google.maps.event.addDomListener(window, 'load', init);  
    function init() {
      var mapOptions = {
        zoom: 11,
        center: new google.maps.LatLng(37.8439105, -79.5824969),
        scrollwheel: false,
        mapTypeControl: false,
        streetViewControl: false,
        styles: [{"featureType":"landscape","stylers":[{"hue":"#FFBB00"},{"saturation":10.400000000000006},{"lightness":37.599999999999994},{"gamma":1}]},{"featureType":"road.highway","stylers":[{"hue":"#FFC200"},{"saturation":-61.8},{"lightness":45.599999999999994},{"gamma":1}]},{"featureType":"road.arterial","stylers":[{"hue":"#FF0300"},{"saturation":-100},{"lightness":51.19999999999999},{"gamma":1}]},{"featureType":"road.local","stylers":[{"hue":"#FF0300"},{"saturation":-100},{"lightness":52},{"gamma":1}]},{"featureType":"water","stylers":[{"hue":"#0078FF"},{"saturation":-13.200000000000003},{"lightness":2.4000000000000057},{"gamma":1}]},{"featureType":"poi","stylers":[{"hue":"#00FF6A"},{"saturation":-1.0989010989011234},{"lightness":11.200000000000017},{"gamma":1}]}]

      };

      // Get the HTML DOM element that will contain your map 
      // We are using a div with id="map" seen below in the <body>
      var mapElement = document.getElementById('map');

      // Create the Google Map using our element and options defined above
      var map = new google.maps.Map(mapElement, mapOptions);

      var myLatLng = {lat: 37.8439105, lng: -79.5824969};

      var markerImage = {
        url: "http://google.com/mapfiles/kml/paddle/purple-circle.png",
        size: new google.maps.Size(42, 42),
        scaledSize: new google.maps.Size(42, 42)
      };

      var contentString = "<h6 class='allcaps'>The Irvine Estate</h6><br>455 Lonsome Dove Trail<br>Lexington, VA 24450"

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Irvine Estate',
        icon: markerImage
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
            
    }
  </script>
</head>
